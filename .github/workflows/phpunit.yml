name: PHPUnit

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.4', '8.0', '8.1']
        nextcloud-versions: ['stable23', 'stable24', 'stable25', 'master']
        include:
          - php-versions: '7.3'
            nextcloud-versions: 'stable23'
        exclude:
          - php-versions: '8.1'
            nextcloud-versions: 'stable23'
    name: php${{ matrix.php-versions }} on ${{ matrix.nextcloud-versions }} unit tests
    env:
      CI: true
      XDEBUG_MODE: coverage
    steps:
    - name: Set up php${{ matrix.php-versions }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ctype, curl, dom, gd, gmp, iconv, intl, json, mbstring, openssl, pdo_sqlite, posix, sqlite, xml, zip
        coverage: xdebug

    - name: Checkout server
      uses: actions/checkout@master
      with:
        repository: nextcloud/server
        ref: ${{ matrix.nextcloud-versions }}
        path: nextcloud
        submodules: recursive

    - name: Checkout the app
      uses: actions/checkout@master
      with:
        path: nextcloud/apps/tasks

    - name: Install Nextcloud
      run: php -f nextcloud/occ maintenance:install --database-name oc_autotest --database-user oc_autotest --admin-user admin --admin-pass admin --database sqlite --database-pass=''

    - name: Enable app
      run: php -f nextcloud/occ app:enable tasks

    - name: Install dependencies
      working-directory: nextcloud/apps/tasks
      run: composer install

    - name: Run unit tests
      working-directory: nextcloud/apps/tasks
      run: composer run test:unit

    - name: Run integration tests
      working-directory: nextcloud/apps/tasks
      run: composer run test:integration
